name: "Test"
on: workflow_call

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: "npm"
      - name: Install Modules
        run: npm install
      - name: Run Jest
        run: npm run test:ci
      