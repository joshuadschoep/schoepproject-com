name: "Lint"
on: workflow_call

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: "npm"
      - name: Install Modules
        run: npm install
      - name: Run ESLint
        run: npm run lint:check
      - name: Run Prettier
        run: npm run prettify:check
      - name: Run Typescript Compiler
        run: npm run types:check
      